<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="../parte1/index.html">Home</a></li>
                    <li> <a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="Teléfono" class="input-padron" required placeholder="(XXX) XXXX-XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10"required></textarea >

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input name="contacto" type="radio" value="email" id="radio-email">Email</label>

                <label for="radio-telefono"><input name="contacto" type="radio" value="email" id="radio-telefono">Teléfono</label>

                <label for="radio-whatsapp"><input name="contacto" type="radio" value="email" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox" for=""><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>

                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>

                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>

                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logopiedepagina">
        <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
    </footer>
</body>
</html>
